# Config file for automatic testing at travis-ci.org

sudo: false

language: python

python:
  - 3.6
  - 3.5
  - 3.4
  - 2.7

install:
  - sudo apt-get -qq -y update
  - sudo apt-get install -y libgdal-dev
  - pip install -U tox-travis

env:
  - CPLUS_INCLUDE_PATH=/usr/include/gdal
  - C_INCLUDE_PATH=/usr/include/gdal

script: tox
